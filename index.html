<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al canal</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#222;
    }

    /* Ventana blanca general */
    .container{
      background:#ffffff;
      border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      padding:32px 28px;
      max-width:700px;
      width:100%;
      text-align:center;
    }

    /* Logo */
    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    .logo img{
      width:140px;
      height:auto;
      display:block;
    }

    /* Ventana de advertencia (roja dentro del recuadro blanco) */
    .alert{
      background:#ff4848;
      border:2px solid #d41818;
      color:#fff;
      border-radius:14px;
      padding:18px;
      margin-bottom:20px;
      box-shadow: 0 8px 20px rgba(212,24,24,.3);
    }
    .alert p{
      margin:0;
      font-size:16px;
      line-height:1.5;
    }
    .alert img{
      width:30px;
      height:auto;
      vertical-align:middle;
      margin-left:6px;
    }

    /* Bot√≥n */
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:14px 22px;
      font-size:18px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(180deg, #2563eb, #1f56cf);
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(37,99,235,.35);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      text-decoration:none;
      display:inline-block;
      margin-top:10px;
    }
    .btn:hover{ background:linear-gradient(180deg, #1e50bc, #1a49a9); }
    .btn:active{ transform:translateY(1px); box-shadow: 0 6px 16px rgba(37,99,235,.35); }

    /* Flecha roja plana animada (arriba-derecha) */
    .arrow{
      position: fixed;
      top:10px;
      right:10px;
      width:50px;
      height:50px;
      z-index:9999;
      animation: floatY 0.7s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes floatY{
      from { transform: translateY(0); }
      to   { transform: translateY(8px); }
    }

    /* Responsivo */
    @media (max-width:480px){
      .logo img{width:110px;}
      .alert img{width:26px;}
      .btn{width:100%;}
      .container{padding:24px 18px;}
    }
  </style>
</head>
<body>
  <!-- Flecha roja plana apuntando hacia arriba -->
  <svg class="arrow" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <rect x="30" y="20" width="4" height="34" fill="#ff0000"/>
    <polygon points="32,8 48,24 16,24" fill="#ff0000"/>
  </svg>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>

    <div class="alert" role="alert" aria-live="polite">
      <p>
        Para poder acceder al canal, debes abrir este enlace desde el navegador, pulsando 
        <img src="imagen_3_puntos.jpg" alt="imagen tres puntos">
      </p>
    </div>

    <a class="btn" href="https://t.me/+U3v7NGhiUlk5NDAx" rel="noopener">
      Unirse al canal
    </a>
  </div>
</body>
</html>
