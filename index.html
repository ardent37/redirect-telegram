<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al canal</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#222;
    }

    /* Ventana blanca general */
    .container{
      background:#ffffff;
      border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      padding:32px 28px;
      max-width:700px;
      width:100%;
      text-align:center;
      position:relative;
    }

    /* Bloque de logos (dos c√≠rculos) */
    .logos{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:10px;
    }
    .logos img{
      width:86px;
      height:86px;
      object-fit:cover;
      border-radius:50%;
      display:block;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    /* Bloque de cabecera como en Telegram */
    .channel{
      margin-bottom:18px;
    }

      font-size:22px;
