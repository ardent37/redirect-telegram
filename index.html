<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al canal</title>
  <style>
    :root{
      --bg:#0f1115;
      --card:#141824;
      --text:#e7e9ee;
      --muted:#b9c0ce;
      --accent:#ff2d2d;
      --accent-strong:#d41818;
      --btn:#2563eb;
      --btn-hover:#1e50bc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 50% -10%, #1b2132, var(--bg) 60%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:720px;
    }

    /* Logo */
    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:16px;
    }
    .logo img{
      width:140px;
      height:auto;
      display:block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.25));
    }

    /* Alerta roja */
    .alert{
      background: linear-gradient(180deg, #ff4848, #e33131);
      border:2px solid var(--accent-strong);
      color:#fff;
      border-radius:14px;
      padding:18px;
      box-shadow: 0 18px 40px rgba(212, 24, 24, .35);
    }
    .alert h2{
      margin:0 0 6px 0;
      text-align:center;
      font-size:20px;
      letter-spacing:.3px;
    }
    .alert p{
      margin:0;
      font-size:16px;
      line-height:1.5;
    }

    /* Botón */
    .cta{
      margin-top:18px;
      display:flex;
      justify-content:center;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:14px 22px;
      font-size:18px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(180deg, var(--btn), #1f56cf);
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(37, 99, 235, .35);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:hover{ background:linear-gradient(180deg, var(--btn-hover), #1a49a9); }
    .btn:active{ transform:translateY(1px); box-shadow: 0 6px 16px rgba(37, 99, 235, .35); }

    /* Contenedor tarjeta */
    .card{
      background: rgba(255,255,255, .03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:18px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    /* Flecha roja animada (arriba-derecha) */
    .arrow{
      position: fixed;
      top:10px;
      right:10px;
      width:56px;
      height:56px;
      z-index:9999;
      animation: floatY 1.2s ease-in-out 0s infinite alternate;
      pointer-events:none;
    }
    @keyframes floatY{
      from { transform: translateY(0); }
      to   { transform: translateY(8px); }
    }

    /* Accesible para pantallas pequeñas */
    @media (max-width:420px){
      .btn{ width:100%; justify-content:center; }
      .logo img{ width:120px; }
    }
  </style>
</head>
<body>
  <!-- Flecha roja (SVG) apuntando hacia arriba -->
  <svg class="arrow" viewBox="0 0 64 64" aria-hidden="true">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <g filter="url(#glow)" fill="#ff2d2d" stroke="#b51111" stroke-width="2">
      <!-- Cuerpo de la flecha -->
      <rect x="29" y="20" width="6" height="34" rx="3" />
      <!-- Punta -->
      <path d="M32 10 L46 26 L39 26 L39 34 L25 34 L25 26 L18 26 Z" />
    </g>
  </svg>

  <main class="wrap">
    <div class="logo">
      <!-- Sustituye src por la URL/archivo de tu logo -->
      <img src="logo.png" alt="Logo" />
    </div>

    <div class="card">
      <div class="alert" role="alert" aria-live="polite">
        <h2>⚠️ADVERTENCIA⚠️</h2>
        <p>
          Para poder acceder al canal, debes abrir este enlace desde el navegador,
          pulsando <strong>(imagen_3_puntos)</strong>.
        </p>
      </div>

      <div class="cta">
        <a class="btn" href="https://t.me/+U3v7NGhiUlk5NDAx" rel="noopener">
          Unirse al canal
        </a>
      </div>
    </div>
  </main>
</body>
</html>
