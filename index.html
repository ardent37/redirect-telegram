  <style>

    /* Ventana blanca general */
    .container{

      padding:32px 28px;
      max-width:700px;

    /* Bloque de logos (dos c√≠rculos) */
    .logos{
      display:flex;

      margin-bottom:10px;
    }
    .logos img{
      width:86px;
      height:86px;
      object-fit:cover;
      border-radius:50%;
      display:block;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
    }

    /* Bloque de cabecera como en Telegram */
    .channel{
      margin-bottom:18px;
    }
    .channel-title{
      font-weight:800;
      font-size:22px;
      line-height:1.25;
      letter-spacing:.2px;
    }
    .channel-subs{
      margin-top:4px;
      color:#6b7280; /* gris suave */
      font-size:14px;
      letter-spacing:.2px;
    }
    .channel-desc{
      margin-top:10px;
      font-size:14px;
      font-weight:700;
      letter-spacing:.6px;
      text-transform:uppercase;
    }

    /* Ventana de advertencia (roja dentro del recuadro blanco) */
    .alert{
      background:#ff4848;
      border:2px solid #d41818;
      color:#fff;
      border-radius:14px;
      padding:18px;
      margin:20px 0;
      box-shadow: 0 8px 20px rgba(212,24,24,.3);
    }
    .alert p{
      margin:0;
      font-size:16px;
      line-height:1.5;
    }
    .alert img{
      width:30px;
      height:auto;
      vertical-align:middle;
      margin-left:6px;
    }

    /* Bot√≥n */
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:14px 22px;
      font-size:18px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(180deg, #2563eb, #1f56cf);
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(37,99,235,.35);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      text-decoration:none;
      display:inline-block;
      margin-top:10px;
    }
    .btn:hover{ background:linear-gradient(180deg, #1e50bc, #1a49a9); }
    .btn:active{ transform:translateY(1px); box-shadow: 0 6px 16px rgba(37,99,235,.35); }

    /* Flecha roja plana animada (arriba-derecha) */
    .arrow{
      position: fixed;
      top:10px;
      right:10px;
      width:50px;
      height:50px;
      z-index:9999;
      animation: floatY 0.7s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes floatY{
      from { transform: translateY(0); }
      to   { transform: translateY(8px); }
    }

    /* Responsivo */
    @media (max-width:480px){
      .logos img{width:74px;height:74px;}
      .channel-title{font-size:19px;}
      .alert img{width:26px;}
      .btn{width:100%;}
      .container{padding:24px 18px;}
    }
  </style>
</head>
